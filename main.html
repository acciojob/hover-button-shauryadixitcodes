<!DOCTYPE html>

<html>
<head>
        <title>hoverbutton</title>
        <style>
            #btn{
                background-color: black;
                color: white;
                border: none;
                border-radius: 5px;
            }

            #btn:hover{
                background-color: yellow;
                color: black;
                border-radius: 30px;
            }
        </style>
    </head>
    <body>
        <button id="btn">Sumbit</button>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
